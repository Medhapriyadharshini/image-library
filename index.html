<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png"
        href="https://th.bing.com/th/id/OIP.ZV5hN9er_HttcBZt4KI1UwHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.3&pid=1.7">
</head>

<body>
    <!-- headersection -->
    <header>
        <h2>Book Gallery</h2>

    </header>
    <!-- maincontent -->
    <section>
        <div class="banner"></div>
        <div class="row">
            <div class="col">
                <img src="https://th.bing.com/th/id/OIP.8JEmrZq_lgO6i3WKm5ASEwHaLX?w=201&h=309&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="book">
                <h3>2 States</h3>
                <h4>Authur: Chetan Bhagat</h4>
                <h5>Price: 200\-</h5>
                <a href="https://en.wikipedia.org/wiki/2_States:_The_Story_of_My_Marriage">Review</a>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://blogs.timesofindia.indiatimes.com/wp-content/uploads/2016/08/CB-1.jpg" alt="book">
                <h3>One Indian Girl</h3>
                <h4>Authur: Chetan Bhagat</h4>
                <h5>Price: 220\-</h5>
                <a href="https://en.wikipedia.org/wiki/One_Indian_Girl">Review</a>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://th.bing.com/th/id/OIP.uIRGJNEkeeQVijmLAybvRgHaLV?w=202&h=309&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="book">
                <h3>I Am Malala</h3>
                <h4>Authur: Malala Yousafzai</h4>
                <h5>Price: 300\-</h5>
                <a href="https://en.wikipedia.org/wiki/I_Am_Malala">Review</a>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://th.bing.com/th/id/OIP.JJONES8HPoq-PAUrYhwPywHaK3?w=206&h=302&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="book">
                <h3>Wings of Fire</h3>
                <h4>Authur: APJ.Abdul Kalam</h4>
                <h5>Price: 280\-</h5>
                <a href="https://en.wikipedia.org/wiki/Wings_of_Fire_(autobiography)">Review</a>
                <button id="btn">Buy Now</button>
            </div>
        </div>

    </section> 
    <!-- footercontent -->
    <footer>
        <div id="footerdiv">
            <h2>Connect with Us</h2>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Whatsapp</p>
        </div>

    </footer>

</body>

</html>
